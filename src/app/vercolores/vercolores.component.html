<div class="container fliud">

    <div class="container mt-2">
    
        <img [src]="loading" *ngIf="show_load" class="loading">
    
        <mat-paginator showFirstLastButtons [length]="allColors.length" [pageSize]="page_size" [pageSizeOptions]="pageSizeOptions" (page)="handlePage($event)">
        </mat-paginator>
    
        <div class="row" *ngIf="allColors">
            <div class="col-lg-3 col-sm-3 col-md-3 col-xs-12 mb-1" *ngFor="let c of allColors | customPaginate:page_size:page_number; let p = index" data-toggle="tooltip" title="Click para copiar color.">
                <div class="card text-center set_height" (click)="copyColor(c.color)" data-toggle="modal" [attr.data-target]="'#c_'+p" [style.border-color]="c.color">
                    <div class="card-header">
                        <span class="float-left">{{c.year}}</span>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title">{{c.name | titlecase }}</h1>
                        <p class="card-text">{{c.color}}</p>
                    </div>
                    <div class="card-body" [style.background-color]="c.color">
                        <span class="float-right">{{c.pantone_value}}</span>
                    </div>
                </div>
                <div class="modal fade" [attr.id]="'c_'+p" tabindex="-1" role="dialog" aria-labelledby="eml" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <span class="modal-title" id="eml">{{c.year}}</span>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body text-center">
                                <h1>Â¡Copiado!</h1>
                            </div>
                            <div class="modal-footer" [style.background-color]="c.color">
                                <span class="float-right">{{c.pantone_value}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    </div>

</div>
